
<h2 class="mb-4">Editar Tarea</h2>
<form ng-submit="actualizarTarea()">
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" ng-model="editarTarea.Titulo" class="form-control" required />
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" ng-model="editarTarea.Descripcion" class="form-control"></textarea>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" id="estado" ng-model="editarTarea.Estado" class="form-check-input" />
        <label for="estado" class="form-check-label">Completada</label>
    </div>
    <button type="submit" class="btn btn-success">Actualizar Tarea</button>
</form>
