
<h2 class="mb-4">Crear Tarea</h2>
<form ng-submit="crearTarea()">
    <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" ng-model="nuevaTarea.Titulo" class="form-control" placeholder="Título de la tarea" required />
    </div>
    <div class="form-group">
        <label for="descripcion">Descripción</label>
        <textarea id="descripcion" ng-model="nuevaTarea.Descripcion" class="form-control" placeholder="Descripción"></textarea>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" id="estado" ng-model="nuevaTarea.Estado" class="form-check-input" />
        <label for="estado" class="form-check-label">Completada</label>
    </div>
    <button type="submit" class="btn btn-primary">Crear Tarea</button>
</form>
